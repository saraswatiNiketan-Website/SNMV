<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>

    <link rel="icon" type="image/x-icon" href="./../pictures/logo_saraswati-niketan.png">

    <link rel="stylesheet" href="./../styles/addNotice.css">
</head>

<body>


    <div style="
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-repeat: no-repeat;
    background-size: cover;
    animation: change 30s infinite ease-in ;
    ">
    <div style="height: 100px;
    width: 130px;
    display: block;
    margin: 1rem 0 0 1rem;" onclick="window.location.href='./../index.html'">
      <img src="../pictures/logo_saraswati-niketan.png" alt="" width="150em">
    </div>

    <figure style="display: flex;
    justify-content: center;
    flex-wrap: wrap;
    position: absolute;
    top: 1rem;
    left: 28%;">
        <img src="../pictures/nepal-bhasa/saraswati.png" alt="" style="height: 5rem;">
        <img src="../pictures/nepal-bhasa/niketan.png" alt="" style="height: 5rem;">
        <img src="../pictures/nepal-bhasa/madhyamik.png" alt="" style="height: 5rem;">
        <img src="../pictures/nepal-bhasa/bidhyalaya .png" alt="" style="height: 5rem;">
    </figure>



  </div>


    <div class="container">
        <h1>Add to Notice Board</h1>
        <div class="update-container">
            <h5>Any new updates to deliver?</h5>
            <form id="notice-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject of the notice">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description of the notice"></textarea>

                <div class="buttons">
                    <button id="submit-btn">Submit</button>
                    <button id="delete-button"> Delete </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./../script/addNotice.js"></script>

</body>

</html>
