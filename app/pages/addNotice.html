<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="./../styles/addNotice.css">
</head>

<body>
    <div class="container">
        <h1>Add to Notice Board</h1>
        <div class="update-container">
            <h5>Any new updates to deliver?</h5>
            <form id="notice-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject of the notice">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description of the notice"></textarea>
                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="./../script/addNotice.js"></script>

</body>

</html>
