<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Form</title>
  <link rel="stylesheet" href="./../styles/addEvent.css">
  
  <link rel="icon" type="image/x-icon" href="./../pictures/logo_saraswati-niketan.png">
</head>

<body>

  <div style="
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-repeat: no-repeat;
  background-size: cover;
  animation: change 30s infinite ease-in ;
  ">
  <div style="height: 100px;
  width: 130px;
  display: block;
  margin: 1rem 0 0 0;" onclick="window.location.href='./../index.html'">
    <img src="../pictures/logo_saraswati-niketan.png" alt="" width="150em">
  </div>

  <figure style="display: flex;
  justify-content: center;
  flex-wrap: wrap;
  position: absolute;
  top: 1rem;
  left: 28%;">
      <img src="../pictures/nepal-bhasa/saraswati.png" alt="" style="height: 5rem;">
      <img src="../pictures/nepal-bhasa/niketan.png" alt="" style="height: 5rem;">
      <img src="../pictures/nepal-bhasa/madhyamik.png" alt="" style="height: 5rem;">
      <img src="../pictures/nepal-bhasa/bidhyalaya .png" alt="" style="height: 5rem;">
  </figure>



</div>


  <div class="topic-input-container">
    <h1>
      Add Your Event
    </h1>
    <label for="topic-title">Topic Title:</label>
    <input type="text" id="topic-title" name="topic-title" placeholder="Enter topic title...">
    <label for="topic-input">Tell us about a topic:</label>
    <textarea id="topic-input" name="topic-input" rows="10" cols="50"
      placeholder="Enter your thoughts about the topic..."></textarea>
    <label for="image-upload">Upload Images (max 4):</label>
    <div id="image-upload" class="image-upload-container">
      <input type="file" id="image-input" name="image-input" multiple>
      <label for="image-input">
        <i class="fas fa-upload"></i>
        Drag and drop or browse for images (Currently browsing images is only supported)
      </label>
      <div id="image-preview" class="image-preview-container"></div>
    </div>
    <div class="buttons">
      <button id="submit-btn">Submit</button>
      <button id="delete-btn">Delete</button>
    </div>
    <!-- <div id="response-container" class="output"></div> -->
  </div>




  <script src="./../script/addEvent.js"></script>
</body>

</html>
