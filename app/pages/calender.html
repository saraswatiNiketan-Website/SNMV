<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./../styles/calender.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Mini Calendar</title>

    <link rel="icon" type="image/x-icon" href="./../pictures/logo_saraswati-niketan.png">
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="days">
          <!-- lets add days using js -->
        </div>
      </div>
      <div class="selectedEvent">
  
        <div class="selectedDay">
          <!-- 20 -->
        </div>
        <div class="eventInfo">
          <div class="eventDate">
            <!-- 2024-7-20 -->
          </div>
          <div class="eventTitle">
              <!-- Gai Jara -->
          </div>
          <!-- <div class="eventDetails"></div> -->
        </div>
  
      </div>
    </div>


    <!-- SCRIPT -->
    <script src="./../script/calender.js"></script>
    <script src="node_modules/ad-bs-date-conversion/AdBsConverter.js"></script>

  </body>
</html>
