    <main>
        <h2>Saraswati Niketan Secondary School</h2>
        <h5>Bramha tole-12, Kathmandu</h5>
        <h6>(for new admissions only)</h6>
        <div class="watermark"></div>
        <form method="post">
            <fieldset>
                <legend>
                    Personal information
                </legend>

                <label for="student-name">
                    Name: <span style="color: red;" >*</span>
                </label>
                <input type="text" name="1-student-name" id="student-name" required>

                <label for="date-of-birth">
                    Date of Birth:<span style="color: red;" >*</span>
                </label>
                <input type="date" name="1-date-of-birth" id="date-of-birth" required>

                <section class="gender-box">
                    <label for="gender" class="gender-label">
                        Gender:<span style="color: red;" >*</span>
                    </label>

                    <div class="gender-male-female">
                        <input type="radio" name="1-gender" value="male"  required> Male
                    </div>
                    <div class="gender-male-female">
                        <input type="radio" name="1-gender" value="female" required> Female
                    </div>

                </section>

                <label for="blood">
                    Blood Group:<span style="color: red;" >*</span>
                </label>
                <select name="1-blood_group" id="blood" required>
                    <option value="A+">A+ (A positive)</option>
                    <option value="A-">A- (A negative)</option>
                    <option value="B+">B+ (B positive)</option>
                    <option value="B-">B- (B negative)</option>
                    <option value="O+">O+ (O positive)</option>
                    <option value="O-">O- (O negative)</option>
                    <option value="AB+">AB+ (AB positive)</option>
                    <option value="AB-">AB- (AB negative)</option>
                </select>

                <label for="religion">
                    Religion<span style="color: red;" >*</span>
                </label>
                <select name="1-religion" id="religion" required>
                    <option value="Hinduisum">
                        Hinduism
                    </option>
                    <option value="Buddhism">
                        Buddhism
                    </option>
                    <option value="Islam">
                        Islam
                    </option>
                    <option value="Kirant">
                        Kirant
                    </option>
                    <option value="Christianity">
                        Christianity
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>

                <label for="nationality">
                    Nationality<span style="color: red;" >*</span>
                </label>
                <input type="text" name="1-nationality" id="nationality" required>

                <label for="other-information">
                    Other information about child:
                </label>
                <textarea name="1-other-information" id="other-information" cols="20" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>
                    Academic information
                </legend>

                <label for="admission-for">
                    Admission sought for:<span style="color: red;" >*</span>
                </label>
                <select name="2-admission-for" id="admission-for" required>
                    <option value="class-ECD">
                        ECD
                    </option>
                    <option value="class-1">
                        Class 1
                    </option>
                    <option value="class-2">
                        Class 2
                    </option>
                    <option value="class-3">
                        Class 3
                    </option>
                    <option value="class-4">
                        Class 4
                    </option>
                    <option value="class-5">
                        Class 5
                    </option>
                    <option value="class-6">
                        Class 6
                    </option>
                    <option value="class-7">
                        Class 7
                    </option>
                    <option value="class-8">
                        Class 8
                    </option>
                    <option value="class-9G">
                        Class 9 (General)
                    </option>
                    <option value="class-9CE">
                        Class 9 (Computer Engineering)
                    </option>
                    <option value="class-10G">
                        Class 10 (General)
                    </option>
                    <option value="class-10CE">
                        Class 10 (Computer Engineering)
                    </option>
                    <option value="class-11CE">
                        Class 11 (Computer Engineering)
                    </option>
                    <option value="class-12CE">
                        Class 12 (Computer Engineering)
                    </option>
                </select>

                <label for="previous-school">
                    Previous school:
                </label>
                <input type="text" name="2-previous-school" id="previous-school">
            </fieldset>

            <fieldset>
                <legend>
                    Parent's information
                </legend>

                <label for="father-name">
                    Father's name:<span style="color: red;" >*</span>
                </label>
                <input type="text" name="3-father-name" id="father-name" required>

                <label for="father-contact">
                    Father's contact:<span style="color: red;" >*</span>
                </label>
                <input type="tel" name="3-father-contact" id="father-contact" required>

                <label for="mother-name">
                    Mother's name:<span style="color: red;" >*</span>
                </label>
                <input type="text" name="3-mother-name" id="mother-name" required>

                <label for="mother-contact">
                    Mother's contact:<span style="color: red;" >*</span>
                </label>
                <input type="tel" name="3-mother-contact" id="mother-contact" required>
            </fieldset>

            <fieldset>
                <legend>
                    Guardian's information
                </legend>

                <label for="guardian-name">
                    Guardian's name:<span style="color: red; " >*</span>
                </label>
                <input type="text" name="4-guardian-name" id="guardian-name" required>

                <label for="guardian-contact">
                    Guardian's contact:<span style="color: red;" >*</span>
                </label>
                <input type="tel" name="4-guardian-contact" id="guardian-contact" required>

                <label for="guardian-relation">
                    Guardian's relation:<span style="color: red;" >*</span>
                </label>
                <input type="text" name="4-guardian-relation" id="guardian-relation" required>

                <h6>(to be filled if father/mother is the guardian as well)</h6>
            </fieldset>
            <div id="btn">


                <button type="submit" value="submit" class="btn">Submit</button>
                <button type="reset" value="reset" class="btn">Reset</button>
            </div>
        </form>
    </main>
